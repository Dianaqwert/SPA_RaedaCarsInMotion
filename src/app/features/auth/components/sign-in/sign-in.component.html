<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
  <div>
    <label for="email">Correo electrónico:</label>
    <input id="email" name="email" type="email" [(ngModel)]="email" required class="form-control" />
  </div>
  <div>
    <label for="password">Contraseña:</label>
    <input id="password" name="password" type="password" [(ngModel)]="password" required class="form-control" />
  </div>
  <app-captcha (captchaValidated)="onCaptchaValidated($event)"></app-captcha>
  <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
  <button type="submit" class="btn btn-primary mt-2">Iniciar sesión</button>
</form>
