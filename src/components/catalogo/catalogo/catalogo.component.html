<!--texto con imagen-->
<div class="c1 position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center" style="background-image: url('car.jpg');"> 
    <div class="col-md-6 p-lg-5 mx-auto my-5"> 
        <h1 class="display-3 fw-bold">Cat√°logo </h1> 
        <h3 class="mb-3" style="color: white; font-weight: bold;">Modelos de ultimo modelo para ti</h3>
    </div> 
</div>

<!--busqueda-->
<app-buscar-auto></app-buscar-auto>

<!--Mostrar catalogo-->
@if (array.length > 0) {
  <div class="row row-cols-1 row-cols-md-3 g-4">
    @for (auto of array; track auto.id) {
      <div class="col">
        <div class="card h-100 shadow-sm" (click)="verDetalle(auto.id)">
          <img [src]="[auto.fuente_img]" class="card-img-top" alt="{{ auto.marca }} {{ auto.modelo }}">
          <div class="card-body">
            <h5 class="card-title">{{ auto.marca }} {{ auto.modelo }}</h5>
            <p class="card-text">
              @if (auto.ofertas) {
                <span class="badge bg-success me-1">Oferta</span>
              }
              @if (auto.oportunidades) {
                <span class="badge bg-warning text-dark">Oportunidad</span>
              }
            </p>
            <h6 class="card-text">
                <strong>Precio : {{auto.precio}}.00</strong>
            </h6>
          </div>
        </div>
      </div>
    }
  </div>
} @else {
    <div class="alert alert-info">
        <p>No hay autos disponibles.</p>
    </div>
}
